<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section>
        <aside>
            <img src="img/instagram-celular-dio.png" alt="celular">
        </aside>
        <article>
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo" ><img src="img/perfil-instagram.jpg" alt="foto perfil"></div>
                <a href="#" class="instagram-login">Continue como dassaieve</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é dassaieve?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <p>
                    <img src="img/apple-button.png" alt="apple app">
                    <img src="img/googleplay-button.png" alt="android app">
                </p>
            </div>
        </article>
    </section>
</body>
